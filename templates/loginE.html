<head>
	<meta charset="utf-8">
	<title>Iniciar Sesión Estudiante</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<main>
		<form method="post">
			<div   class="formulario">
				<h2>Iniciar sesión Estudiante</h2>
				<label for="sis" >Código SIS:</label>
				<input type="text" id="sis" name="sis" pattern="[0-9]{6}" required>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" pattern="^[A-Za-z0-9]+$" required>
				<input type="submit" value="Ingresar">
			</div>
		</form>
	</main>
</body>
